server:
  port: 8080
  servlet:
    context-path: /api/tournaments

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/tourney
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html