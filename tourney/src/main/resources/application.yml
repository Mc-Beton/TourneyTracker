server:
  port: 8080
  servlet:
    context-path: /

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/tourney?currentSchema=tourney_schema
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: tourney_schema
  flyway:
    default-schema: tourney_schema
    create-schemas: true

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

security:
  jwt:
    # Base64-encoded secret; dla HS256 minimum 32 bajty po dekodowaniu (>=256 bit√≥w)
    secret-base64: "9f3c8a2d1b7e4c6f8a9d0c1e2f3a4b5c6d7e8f9a0b1c2d3e4f5a6b7c8d9e0f1a"
    algorithm: "HS256"

logging:
  level:
    org.springframework.security: DEBUG
    com.common.security: DEBUG