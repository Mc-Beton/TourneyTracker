server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://postgres-db:5432/turn
    username: turn
    password: turn
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  logging:
    level:
      org.springframework.security: DEBUG
