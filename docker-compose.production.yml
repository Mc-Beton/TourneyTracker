version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: tourney-postgres
    environment:
      POSTGRES_DB: tourney_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tourney-network

  user-service:
    build:
      context: .
      dockerfile: ./user-service/Dockerfile
    container_name: user-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/tourney_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      JWT_SECRET_BASE64: ${JWT_SECRET_BASE64}
      SPRING_PROFILES_ACTIVE: production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tourney-network

  tourney:
    build:
      context: .
      dockerfile: ./tourney/Dockerfile
    container_name: tourney-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/tourney_db?currentSchema=tourney_schema
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      JWT_SECRET_BASE64: ${JWT_SECRET_BASE64}
      SPRING_PROFILES_ACTIVE: production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tourney-network

  frontend:
    build:
      context: ../TourneyTracker-Front/tt-front
      dockerfile: Dockerfile
    container_name: tourney-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://46.225.172.142
      NODE_ENV: production
    depends_on:
      - tourney
      - user-service
    networks:
      - tourney-network

  nginx:
    image: nginx:alpine
    container_name: tourney-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - user-service
      - tourney
    networks:
      - tourney-network
    restart: unless-stopped

networks:
  tourney-network:
    driver: bridge

volumes:
  postgres-data:
